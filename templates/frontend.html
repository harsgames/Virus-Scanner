<head>
  <meta charset="UTF-8" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * { box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e6e9;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      animation: fadeIn 1s ease-out;
      position: relative;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(0, 255, 200, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(0, 168, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(0, 255, 200, 0.05) 0%, transparent 50%);
      animation: particleFloat 15s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes particleFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(10px) rotate(240deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 200, 0.3); }
      50% { box-shadow: 0 0 30px rgba(0, 255, 200, 0.6); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }



    @keyframes typewriter {
      0% { width: 0; }
      100% { width: 100%; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .container {
      background: rgba(30, 41, 59, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      max-width: 600px;
      width: 100%;
      padding: 30px 40px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-height: 90vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: slideInUp 0.8s ease-out;
      position: relative;
    }



    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 30px;
      color: #00ffc8;
      text-shadow: 0 0 15px #00ffc8;
      animation: glow 2s ease-in-out infinite;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00ffc8, transparent);
      animation: typewriter 2s ease-out forwards;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #a0d8ef;
      text-shadow: 0 0 4px rgba(160, 216, 239, 0.6);
      animation: slideInUp 0.6s ease-out;
    }

    select, input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background: #1f2937;
      color: #e0e6e9;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.7);
      margin-bottom: 10px;
      transition: all 0.3s ease;
      animation: slideInUp 0.7s ease-out;
    }

    select:focus, input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 255, 200, 0.5), inset 0 2px 5px rgba(0,0,0,0.7);
      transform: translateY(-2px);
    }

    select:hover, input:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(0, 255, 200, 0.2), inset 0 2px 5px rgba(0,0,0,0.7);
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 16px;
      border: none;
      background: linear-gradient(90deg, #00ffc8, #00a8ff);
      color: #0f2027;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 255, 200, 0.6);
      text-transform: uppercase;
      transition: all 0.3s ease;
      animation: slideInUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 255, 200, 0.8);
      animation: pulse 1s ease-in-out infinite;
    }

    button:active {
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      animation: none;
    }

    .scanning-button {
      animation: bounce 1s ease-in-out infinite;
    }

    #result {
      margin-top: 30px;
      background: #112233;
      border-radius: 15px;
      padding: 20px;
      font-family: 'Consolas', monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
      color: #b5f4e0;
      box-shadow: inset 0 0 15px rgba(0, 255, 200, 0.3);
      line-height: 1.4;
      flex-grow: 1;
      overflow-y: auto;
      animation: slideInUp 0.9s ease-out;
      position: relative;
      border: 1px solid rgba(0, 255, 200, 0.2);
    }



    .result-fade-in {
      animation: fadeIn 1s ease-out;
    }

    .error {
      margin-top: 20px;
      color: #ff6b6b;
      font-weight: 700;
      text-align: center;
      animation: bounce 0.5s ease-out;
    }

    .lang-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(45deg, #00ffc8, #00a8ff);
      color: #0f2027;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 15px rgba(0, 255, 200, 0.4);
      transition: all 0.3s ease;
      animation: glow 3s ease-in-out infinite;
    }

    .lang-btn:hover {
      transform: scale(1.1) rotate(360deg);
      box-shadow: 0 6px 20px rgba(0, 255, 200, 0.6);
    }

    /* Loading animation */
    .loading-dots {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 20px;
    }

    .loading-dots div {
      position: absolute;
      top: 8px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00ffc8;
      animation: loading 1.2s linear infinite;
    }

    .loading-dots div:nth-child(1) { left: 8px; animation-delay: 0s; }
    .loading-dots div:nth-child(2) { left: 32px; animation-delay: -0.4s; }
    .loading-dots div:nth-child(3) { left: 56px; animation-delay: -0.8s; }

    @keyframes loading {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Success/Error result animations */
    .result-success {
      color: #00ff88;
      animation: pulse 2s ease-in-out infinite;
    }

    .result-danger {
      color: #ff4444;
      animation: pulse 1s ease-in-out infinite;
    }

    .result-warning {
      color: #ffaa00;
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* Typing effect for results */
    .typing-effect {
      overflow: hidden;
      border-right: 2px solid #00ffc8;
      animation: typewriter 3s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #00ffc8; }
    }

    /* Floating icons */
    .floating-icon {
      position: absolute;
      font-size: 1.5rem;
      color: rgba(0, 255, 200, 0.3);
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .floating-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .floating-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
    .floating-icon:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
    .floating-icon:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 1s; }

    /* Scan progress bar */
    .scan-progress {
      width: 100%;
      height: 4px;
      background: rgba(0, 255, 200, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 10px;
      display: none;
    }

    .scan-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00ffc8, #00a8ff);
      width: 0%;
      animation: progressBar 3s ease-in-out infinite;
    }

    @keyframes progressBar {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
  </style>

              `‚úÖ Site Clean\n\nResults:\n‚Ä¢ Scanned by ${totalEngines} engines\n‚Ä¢ ${harmlessCount} engines marked as clean\n‚Ä¢ No threats detected\n\nStatus: Safe to use`;
            resultClass = 'result-success';
          }

        } else { // email scan
          // Process HIBP results
          const breachCount = data.breaches;
          const breachDetails = data.details;

          if (breachCount === 0) {
            result = currentLang === 'ar' ?
              `‚úÖ ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä ÿ¢ŸÖŸÜ\n\nÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨:\n‚Ä¢ ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿ™ÿ≥ÿ±Ÿäÿ®ÿßÿ™\n‚Ä¢ ÿßŸÑÿ®ÿ±ŸäÿØ ÿ∫Ÿäÿ± ŸÖŸÉÿ¥ŸàŸÅ ŸÅŸä ŸÇŸàÿßÿπÿØ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™\n‚Ä¢ ÿßŸÑÿ≠ÿ≥ÿßÿ® ÿ¢ŸÖŸÜ\n\nÿßŸÑÿ≠ÿßŸÑÿ©: ÿ®ÿ±ŸäÿØ ÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä ŸÜÿ∏ŸäŸÅ` :
              `‚úÖ Email Clean\n\nResults:\n‚Ä¢ No breaches found\n‚Ä¢ Email not exposed in databases\n‚Ä¢ Account secure\n\nStatus: Clean email`;
            resultClass = 'result-success';
          } else {
            let breachList = '';
            breachDetails.slice(0, 5).forEach(breach => {
              const dataClasses = breach.DataClasses.slice(0, 3).map(dc => 
                currentLang === 'ar' ? translateDataClass(dc) : dc
              ).join(', ');
              breachList += `\n‚Ä¢ ${breach.Name} (${breach.BreachDate}) - ${dataClasses}`;
            });

            if (breachCount > 10) {
              result = currentLang === 'ar' ?
                `üö® ÿÆÿ∑ÿ± - ÿ™ÿ≥ÿ±Ÿäÿ®ÿßÿ™ ŸÖÿ™ÿπÿØÿØÿ©\n\nÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨:\n‚Ä¢ ÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ${breachCount} ÿ™ÿ≥ÿ±Ÿäÿ®\n‚Ä¢ ÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÉÿ¥ŸàŸÅÿ© ŸÅŸä ÿπÿØÿ© ŸÖŸàÿßŸÇÿπ\n‚Ä¢ ÿÆÿ∑ÿ± ÿπÿßŸÑŸä${breachList}\n\nÿßŸÑÿ≠ÿßŸÑÿ©: ÿ∫Ÿäÿ± ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ŸÅŸàÿ±ÿßŸã` :
                `üö® Danger - Multiple Breaches\n\nResults:\n‚Ä¢ Found in ${breachCount} breaches\n‚Ä¢ Data exposed across multiple sites\n‚Ä¢ High risk${breachList}\n\nStatus: Change password immediately`;
              resultClass = 'result-danger';
            } else {
              result = currentLang === 'ar' ?
                `‚ö†Ô∏è ÿ™ÿ≠ÿ∞Ÿäÿ± - ÿ™ÿ≥ÿ±Ÿäÿ®ÿßÿ™ ŸÖŸÉÿ™ÿ¥ŸÅÿ©\n\nÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨:\n‚Ä¢ ÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ${breachCount} ÿ™ÿ≥ÿ±Ÿäÿ®\n‚Ä¢ ÿ®ÿπÿ∂ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÉÿ¥ŸàŸÅÿ©\n‚Ä¢ ÿÆÿ∑ÿ± ŸÖÿ™Ÿàÿ≥ÿ∑${breachList}\n\nÿßŸÑÿ≠ÿßŸÑÿ©: ÿ±ÿßÿ¨ÿπ ÿßŸÑÿ≠ÿ≥ÿßÿ® Ÿàÿ∫Ÿäÿ± ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±` :
                `‚ö†Ô∏è Warning - Breaches Detected\n\nResults:\n‚Ä¢ Found in ${breachCount} breaches\n‚Ä¢ Some data exposed\n‚Ä¢ Medium risk${breachList}\n\nStatus: Review account and change password`;
              resultClass = 'result-warning';
            }
          }
        }

        resultDiv.className = resultClass;
        typeWriter(resultDiv, result, 30);

      } catch (error) {
        scanProgress.style.display = 'none';
        const errorMessage = currentLang === 'ar' ? 
          `ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸÅÿ≠ÿµ: ${error.message}` : 
          `Scan error: ${error.message}`;
        errorDiv.textContent = errorMessage;
        resultDiv.textContent = '';
      }

      submitBtn.disabled = false;
      submitBtn.classList.remove('scanning-button');
    }

    // Event listeners
    form.addEventListener('submit', fetchScan);
    submitBtn.addEventListener('click', fetchScan);

    // Initialize
    setLanguage('en');
  </script>
